# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3cdb8861-90ed-4420-b017-e26d8f795b99'
  imageRepository: 'akushellonode'
  containerRegistry: 'akuscontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    # Docker
    - task: KubernetesManifest@0
      displayName: Deploy image into Kubernetes Cluster
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'myAKSClusterConnection'
        namespace: 'default'
        manifests: 'deployment.yaml | service.yaml | $(Pipeline.Workspace)/manifests/deployment.yaml | $(Pipeline.Workspace)/manifests/service.yaml | $(Pipeline.Workspace)/Azure/deployment.yaml | $(Pipeline.Workspace)/Azure/service.yaml'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
